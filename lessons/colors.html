<!DOCTYPE html>
<html>
<head>
	<title>Bulgarian Greetings Lesson</title>
	<link rel="stylesheet" href="lessons.css">
	<style>

		#white:hover {
			background-color: white;
			transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
		}
		
		#black:hover {
			background-color: black;
			transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
	  	}
		#black:hover h2,
		#black:hover p {
			color: white;
	  	}
		
		#red:hover {
			background-color: red;
			transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
		}
	
	</style>
	
</head>
<body>
	<div class="container">
		<h1>Colors in Bulgarian</h1>
		<div class="lesson">
			<div class="card" id="white">
				<h2>бяло</h2>
				<p>white</p>
			</div>
			
			<div class="card" id="black">
				<h2>черно</h2>
				<p>black</p>
			</div>
			
			<div class="card" id="red">
				<h2>червено</h2>
				<p>red</p>
			</div>
			
			<div class="card">
				<h2>Жълто</h2>
				<p>Good evening</p>
			</div>
			<div class="card">
				<h2>Синьо</h2>
				<p>Good evening</p>
			</div>
			<div class="card">
				<h2>Зелено</h2>
				<p>Good evening</p>
			</div>
			<div class="card">
				<h2>Лилаво</h2>
				<p>Good evening</p>
			</div>
			<div class="card">
				<h2>Оранжево</h2>
				<p>Good evening</p>
			</div>
		</div>
	</div>
</body>
</html>
